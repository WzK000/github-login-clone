<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/assets/img/githublogo.svg" alt="" height="48px" />
        <h1>Sign in to GitHub</h1>
      </div>
      <div class="login_box">
        <form action="">
          <div>
            <label for="username">Username or email address</label>
            <input type="text" id="username" name="username" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <span><a href="#">Forgot password?</a></span>
          </div>
          <input type="button" value="Sign in" />
        </form>
      </div>
      <div class="signup_box">
        <span><a href="#">Sign in with Passkey</a></span>
        <span>New to Github? <a href="#">Create an account</a></span>
      </div>
      <div class="footer">
        <ul>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Docs</a></li>
          <li><a href="#">Contact GitHub Support</a></li>
          <li><a href="#">Manage cookies</a></li>
          <li><a href="#">Do not share my personal information</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
